<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice | Task List</title>

    <link rel="stylesheet" href="styles/styles.min.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
  <h1>My<span>Tasks</span>List</h1>
  <div class="wrapper">
    <div class="col">
      <h2>Task<span>Creator</span></h2>
      <div class="create">
        <label for="">Nom de la tâche</label>
        <input type="text" class="task-name">
        <label for="">Date à laquelle la tâche doit être exécutée</label>
        <input type="date" class="task-date">
        <label for="">Description de la tâche</label>
        <textarea name="" id="" cols="30" rows="10" class="task-desc"></textarea>
        <button class="task-add">Ajouter</button>
      </div>
    </div>
    <div class="col">
      <h2>Task<span>List</span></h2>
      
      <div class="list done done-list" id="dropzone">
        <h3>Done</h3>
        <p class="message">No task done</p>
      </div>
      <div class="list to-do to-do-list">
        <h3>In the tube <button class="tri">trier</button></h3>
        <p class="message">No task in the tube</p>
      </div>
<!-- 
      <summary class="task">
        <span>
            <input type="checkbox">
            ${element.name}
        </span>
        <span>${element.date}</span>
      </summary>
      <p>${element.description}</p> -->
      
    </div>
  </div>
</body>
</html>
